<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script>
        window.addEventListener("load", init);
        function init() {
            // Stageオブジェクトを作成。表示リストのルートになります。
            var stage = new createjs.Stage("myCanvas");

            // コンテナーを作成します。
            var clock = new createjs.Container();
            clock.x = 960 / 2; // 画面中央に配置
            clock.y = 540 / 2;
            stage.addChild(clock);

            // 座布団を配置
            var bg = new createjs.Shape();
            bg.graphics
                    .setStrokeStyle(1) // 線幅
                    .beginStroke("black")// 線の色
                    .drawCircle(0, 0, 200); // 円を描く
            clock.addChild(bg);

            // 秒針を配置
            var sShape = new createjs.Shape();
            sShape.graphics
                    .setStrokeStyle(1) // 線幅
                    .beginStroke("black")// 線の色
                    .moveTo(0, 0) // 原点から
                    .lineTo(0, -200); // 垂直上方向に線を描く
            clock.addChild(sShape);

            // 時間経過のイベント
            createjs.Ticker.addEventListener("tick", handleTick);
            function handleTick() {
                // 現在時間を取得
                var now = new Date();

                // 時間の数値を取得
                var s = now.getSeconds(); // 秒(0〜59)

                // 針の角度に反映する
                // 秒針
                sShape.rotation = s * (360 / 60);

                // Stageの描画を更新
                stage.update();
            }
        }
    </script>
</head>
<body>
    <canvas id="myCanvas"
            width="960"
            height="540"
            style="background:lightgray;">
    </canvas>
</body>
</html>
